<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- FONT AWESOME IMPORT -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-frame">
    <div class="billing-box-header">
      <h2>
        Simple, traffic-based pricing
      </h2>
      <p>
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </div>
    <!-- Trial  box-Container -->
    <div class="billing-box-container">

      <div class="page-view-checker">
        <div class="page-view"><span class="view"></span> &nbsp;PAGEVIEWS</div>
        <div class="dynamic-month"> <span class="cost"> </span> / month</div>
      </div>

      <div class="slider-box">
        <input type="range" class="slider" max="4">
        <output class="slider-out"></output>
      </div>

      <div class="billing-checker">
        <p> Monthly Billing </p>
        <div class="switcher">
          </label> <input type="checkbox" class="discount-check-box" value="1">
          <label for="switch"> </label>
        </div>
        <p>Yearly Billing <span class="discount-span"> -25% discount</p></span>
        <span class="display-mobile-discount" style="margin-right: 1rem;">-25%</span>
      </div>

      <div class="lower-container">
        <div class="offer-info">

          <p> <i class="fas fa-check"></i>Unlimited websites</p>

          <p><i class="fas fa-check"></i> 100% data ownership </p>

          <p> <i class="fas fa-check"></i> Email reports</p>
        </div>
        <div class="start-trial-button">
          Start my trial
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Adnan Kovacevic</a>.
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
